databaseChangeLog:
  - changeSet:
      id: 201605181229
      author: tiago.couto
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dead
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: nick
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false