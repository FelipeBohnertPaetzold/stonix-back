databaseChangeLog:
  - changeSet:
      id: 201605181228
      author: tiago.couto
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dead
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false