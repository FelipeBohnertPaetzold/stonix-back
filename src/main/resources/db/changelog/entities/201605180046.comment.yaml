databaseChangeLog:
  - changeSet:
      id: 201605180046
      author: tiago.couto
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false